<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
    <div class="container">
        <h1 class="text-center mt-4">Expense Tracker using Js</h1>
        <div class="row">
            <div class="col">
                <input type="text" id="expenseName" class="form-control" placeholder="Expense Name">
            </div>
            <div class="col">
                <input type="number" id="amount" class="form-control" placeholder="Amount">
            </div>
            <div class="col">
                <select id="category" class="form-control">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <div class="col">
                <input type="date" id="date" class="form-control">
            </div>
            <div class="col">
                <button id="addExpenseBtn" class="btn btn-success">Add Expense</button>
            </div>
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
            </tbody>
        </table>
        <div class="row mt-2">
            <div class="col">
                <p class="text-end fw-bold">Total: $<span id="totalAmount">0.00</span></p>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
